<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Grade Average</title>
</head>
<body>
    <h2>Course Grade Calculator</h2>
    <div id="output"></div>

    <script>
        // Step 1: Ask the user for the number of courses
        let numOfCourses = parseInt(prompt("How many courses did you finish?", "0"));

        // Step 2: Validate the input
        if (isNaN(numOfCourses) || numOfCourses <= 0) {
            document.getElementById("output").innerHTML = "<p>Invalid Input! Please enter a valid number of courses.</p>";
        } else {
            // Step 3: Declare an empty array for course marks
            let courseMarks = [];
            let total = 0;
            let isValid = true; // Flag to check if all inputs are valid

            // Step 4: Loop to get course marks
            for (let i = 1; i <= numOfCourses; i++) {
                let mark = parseFloat(prompt(`Enter your mark for course ${i}`));

                if (isNaN(mark) || mark < 0 || mark > 100) {
                    isValid = false; // Mark as invalid
                    break; // Stop asking for more inputs
                }

                courseMarks.push(mark);
                total += mark;
            }

            if (!isValid) {
                document.getElementById("output").innerHTML = "<p>Invalid mark entered! Marks must be between 0 and 100.</p>";
            } else {
                // Step 5: Display all course marks
                let outputDiv = document.getElementById("output");
                outputDiv.innerHTML = `<p>Your course marks are: ${courseMarks.join(", ")}</p>`;

                // Step 6: Calculate average
                let average = Math.round((total / numOfCourses) * 100) / 100;

                // Step 7: Assign grade based on average
                let grade;
                if (average >= 90) {
                    grade = "A+";
                } else if (average >= 80) {
                    grade = "B";
                } else if (average >= 70) {
                    grade = "C";
                } else if (average >= 60) {
                    grade = "D";
                } else {
                    grade = "F";
                }

                // Step 8: Display the result
                outputDiv.innerHTML += `<p>Your final average is ${average}. Your grade is <strong>${grade}</strong>.</p>`;
            }
        }
    </script>
</body>
</html>
